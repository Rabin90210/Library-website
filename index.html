<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lIBRARY</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/c8e4d183c2" crossorigin="anonymous"></script>
</head>

<body>
    <section id="landing">
        <nav>
            <div class="nav_container">
                <img class="logo" src="./assets/Library.svg" alt="">
                <ul class="nav_links">
                    <li> <a href="#" class="nav_link">Home</a></li>
                    <li> <a href="#" class="nav_link">Contact</a></li>
                    <li> <a href="#" class="nav_link nav_link--primary">Books</a></li>
                </ul>
            </div>
        </nav>
        <header>
            <div class="header_container">
                <div class="header_description">
                    <h1>Australia's most awarded online library platform</h1>
                    <h2>Find your dream book with <span class="purple"> Library</span></h2>
                    <button class="btn">Browse books</button>
                </div>
                <figure class="header_img--wrapper">
                    <img src="./assets/Undraw_Books.svg" alt="">
                </figure>
            </div>
        </header>
    </section>

    <main>
        <section id="highlights">
            <div class="container">
                <div class="row">
                    <h2 class="section_title">
                        Why choose <span class="purple">Library</span>
                    </h2>
                    <div class="highlight_wrapper">
                        <div class="highlight">
                            <div class="highlight_img">
                                <i class="fas fa-bolt"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="features">
            <div class="container">
                <div class="row">

                </div>
            </div>
        </section>

        <section id="recent">
            <div class="container">
                <div class="row">

                </div>
            </div>
        </section>
    </main>
</body>

</html>
